<!DOCTYPE html>
<html>

<head>
  <title>Vesko Calculator Example</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <META http-equiv="Content-Type" content="text/html; charset=ISO-8859-5">
  <link rel="icon" href="favicon.jpg" type="image/gif" sizes="16x16">
</head>
</head>

<body class="calcBody">
  <header class="header-main">
    <div class="container">
      <div class="grid">
        <div class="col-3">
          <div class="logo-wrap">
            <a href="/">
              <img src="pictures/firmLogo3.png" alt="Home-icon">
            </a>
          </div>
        </div>
        <div class="col-8">
          <nav class="navigation">
            <a class="mobile-menu">MENU</a>
            <ul class="navigation-list">
              <li class="navigation-item">
                <a class="hLine" href="/index.html">Home</a>
              </li>
              <!-- <li class="navigation-item">
                <a class="hLine" href="/forme.html">For Me</a>
              </li> -->
              <!-- <li class="navigation-item">
                <a href="/services">Services</a>
              </li> -->
              <li class="navigation-item">
                <a class="hLine" href="/projects.html">Projects</a>
              </li>
              <!-- <li class="navigation-item">
                <a href="/contacts">Contacts</a>
              </li> -->
            </ul>
          </nav>
        </div>
        <div class="col-1">
          <div class="social-wrap">
            <a href="https://www.linkedin.com/in/veselin-ganchev-6404711b0"><img src="/pictures/linkedin_logo.png"
                width="26px" height="26px"></a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <div class="container cont">
    <div class="grid">
      <div class="col-12">
        <div class="calcBackground" style="margin-top: 150px;">
          <div class="col-12">
            <h1 class="title-name">Calculator</h1>
          </div>
          <div class="col-12">
            <div class="result-area">
              <p class="resultNumber"></p>
            </div>
          </div>
          <div class="grid">
            <div class="col-3 but">
              <div class="one">
                <button class="button-calc" data-value="1">1</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="two">
                <button class="button-calc" data-value="2">2</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="three">
                <button class="button-calc" data-value="3">3</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="assembly">
                <button data-operation="plus" class="operation">+</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="four">
                <button class="button-calc" data-value="4">4</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="five">
                <button class="button-calc" data-value="5">5</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="six">
                <button class="button-calc" data-value="6">6</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="subtraction">
                <button data-operation="minus" class="operation">-</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="seven">
                <button class="button-calc" data-value="7">7</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="eight">
                <button class="button-calc" data-value="8">8</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="nine">
                <button class="button-calc" data-value="9">9</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="multiplication">
                <button data-operation="multi" class="operation">X</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="delete">
                <button class="button-del">C</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="zero">
                <button class="button-calc" data-value="0">0</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="equal">
                <button class="equal" data-equals data-result="">=</button>
              </div>
            </div>
            <div class="col-3 but">
              <div class="division">
                <button data-operation="devide" class="operation">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/calculator.js"></script>
  <!-- <script src="js/mobMenu.js"></script> -->
</body>

</html>
